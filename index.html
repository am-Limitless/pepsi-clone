<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
   
    <!-- favicon -->
    <link
      rel="icon"
      sizes="192x192"
      href="assets/logo/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="assets/logo/favicon_io/android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/logo/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/logo/favicon_io/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navigation">
          <div class="logo">
            <img class="pic" src="assets/logo/PepsiLogo@3x.png" alt="pepsi logo" />
          </div>
          <div class="nav-list">
            <ul class="list">
              <li class="l1">VIEW PRODUCTS
                <span class="material-symbols-outlined">
                  expand_more
                  </span>
              </li>
             
              <li class="l2">CONTACT US</li>
              <li class="l3">BUY PEPSI PRODUCTS</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="hero-div">
      <div class="intro">
        <div class="vid1">
          <video
            class="logo-vid"
            width="100%"
            height="100%"
            autoplay
            muted
            loop
          >
            <source
              src="assets/videos/New Logo and Visual Identity Announcement ï½œ Pepsi.webm"
              type="video/webm"
            />
          </video>
        </div>
      </div>
      <div class="cherry-pic">
        <img
          class="cherry1"
          width="100%"
          height="100%"
          src="assets/pics/cherry_pepsi.jpg"
          alt="cherry pepsi"
        />
        <div class="shop">
          <div class="shop-now">SHOP NOW</div>
        </div>
      </div>
    </div>
    <div class="wild-fans">
      <div class="bg-cherry">
        <img
          class="bg"
          src="assets/pics/Screenshot from 2024-03-23 10-26-20.png"
          alt=""
        />
        <div class="tagline">
          <img
            class="tag"
            src="assets\pics\get-wild-with-pepsi-wild-cherry-tab-vert@2x.png"
            alt=""
          />
        </div>
        <div class="fan-img">
          <img
            class="pic1"
            src="assets\pics\231214-07-pepsi-1094-v-4-16-x-9-tab-horz@2x.png"
            alt="fans"
          />
          <img
            class="pic2"
            src="assets\pics\15-20-52-13-v-4-16-x-9-tab-horz@2x.png"
            alt="fans"
          />
          <div class="fantext">
            <div class="fans1">
              <div class="fan1">#1FAN</div>
            </div>
            <div class="fans2">
              <div class="fan2">NURSERY RHYMEZ</div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="vid2">
      <video  width="100%"
      height="100%"
      autoplay
      muted
      loop src="assets\videos\All the Best Moments are Better With Pepsi.webm"></video>
    </div>
    <div class="socials">
      <div class="socialmedia"></div>
      <h2 class="social-title">STAY ON THE PULSE.FOLLOW PEPSI.</h2>
      <div class="socialpics">
        <img width="227px" height="227px" src="assets/pics/PEPSI_2023_PR_WCPZS_Cans.png" alt="">
        <img width="227px" height="227px" src="assets/pics/PEPSI_2023_PR_Licensing.png" alt="">
        <img width="227px" height="227px" src="assets/pics/PEPSI_2023_PR_Logo+Cans.png" alt="">
        <img width="227px" height="227px" src="assets/pics/PEP_TITAN_R34_LaunchAssets_Burger_EF_v1.png" alt="">
        <img width="227px" height="227px" src="assets/pics/PEPSI_2023_PR_Photography_Overhead.png" alt="">
        <img width="227px" height="227px" src="assets/pics/THREADS.png" alt="">
      </div>
    </div>
  </body>
  <footer>
    <div class="footerlast">
      <div class="lastdiv">
        <div class="logolast">
          <img class="logo2" src="assets/logo/PepsiLogo@3x.png" alt="">
        </div>
      </div>
      <div class="lastlist">
        <ul class="linklist">
          <li>CONTACT US</li>
          <li>TERMS & CONDITIONS</li>
          <li>PRIVACY POLICY</li>
        </ul>
        <ul class="linklist2">
          <li>COPYRIGHT</li>
          <li>PRODUCTS FACTS</li>
          <li>STORE LOCATOR</li>
        </ul>
        <ul class="linklist3">
          <li>SERVE PEPSI</li>
          <li>ABOUT OUR ADS</li>
          <li>PRIVACY </li>
        </ul>
        <div class="socialimg">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-instagram.svg" alt="">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-x.svg" alt="">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-facebook.svg" alt="">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-youtube.svg" alt="">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-tiktok.svg" alt="">
          <img class="soc1" width="32px" height="32px" src="assets/icons/icon-threads.svg" alt="">
        </div>
     
      </div>
     
    </div>
   
  </footer>
</html>
